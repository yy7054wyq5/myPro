<!DOCTYPE html>
<html>
<style type="text/css">
	ul,li{
		padding: 0px;
		margin: 0px;
	}
</style>
<script type="text/javascript">
	var xmlHttp;
	function showHint()
	{
	var user = document.getElementsById('user');
	alert(user);
	if (str.length==0)
	  { 
	  document.getElementById("txtHint").innerHTML="";
	  return;
	  }
	xmlHttp=GetXmlHttpObject();
	if (xmlHttp==null)
	  {
	  alert ("Browser does not support HTTP Request");
	  return;
	  } 
	var url="gethint.php";
	url=url+"?q="+str;
	url=url+"&sid="+Math.random();
	xmlHttp.onreadystatechange=stateChanged ;
	xmlHttp.open("GET",url,true);
	xmlHttp.send(null);
	} 
	// 每当在输入域中输入一个字符，该函数就会被执行一次。
	// 如果文本框中有内容 (str.length > 0)，该函数这样执行：
	// 定义要发送到服务器的 URL（文件名）
	// 把带有输入域内容的参数 (q) 添加到这个 URL
	// 添加一个随机数，以防服务器使用缓存文件
	// 调用 GetXmlHttpObject 函数来创建 XMLHTTP 对象，并在事件被触发时告知该对象执行名为 stateChanged 的函数
	// 用给定的 URL 来打开打开这个 XMLHTTP 对象
	// 向服务器发送 HTTP 请求
	// 如果输入域为空，则函数简单地清空 txtHint 占位符的内容

	function stateChanged() 
	{ 
	if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete")
	 { 
	 document.getElementById("txtHint").innerHTML=xmlHttp.responseText;
	 } 
	}
	// 每当 XMLHTTP 对象的状态发生改变，则执行该函数。
	// 在状态变成 4 （或 "complete"）时，用响应文本填充 txtHint 占位符 txtHint 的内容。

	function GetXmlHttpObject()
	{
	var xmlHttp=null;
	try
	 {
	 // Firefox, Opera 8.0+, Safari
	 xmlHttp=new XMLHttpRequest();
	 }
	catch (e)
	 {
	 // Internet Explorer
	 try
	  {
	  xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
	  }
	 catch (e)
	  {
	  xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	 }
	return xmlHttp;
	}
</script>
<body>
<form action="gethint.php" method="get"> 
<ul>
	<li>
		账号：<input type="text" id="user">
	</li>
	<li id="userTips"></li>
	<li>
		密码：<input type="text" id="password">
	</li>
	<li id="passTips"></li>

<p>Suggestions: <span id="txtHint"></span></p>
